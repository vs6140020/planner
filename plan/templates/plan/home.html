<!DOCTYPE html>
<html>
<head>
  <title>HOME</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" style="background-color: #28a745;">
				<center><h3>Welcome Boi</h3></center>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-6">
				<center><h3>My tasks</h3></center>
				{% if project_list %}
    			<ul>
    				{% for project in project_list %}
			        <li><a href="{% url 'template' project.project_name %}">{{ project.project_name }} - {{ project.progress }}</a></li>
    				{% endfor %}
    			</ul>
				{% else %}
    				<p>No tasks yet.</p>
				{% endif %}
			</div>
			<div class="col-md-6">
				<center><h3>TODO list</h3></center>
			</div>
		</div>
	</div>
</body>
</html>
